{% extends 'layout.html' %}
{% block body %}
<title>
    Organizing Committee
</title>
<!-- Page Header Start -->
<div class="container-fluid page-header py-5 mb-5 wow fadeIn" data-wow-delay="0.1s">
    <div class="container py-5">
        <h1 class="display-3 text-white mb-3 animated slideInDown">Organizing Committee</h1>
        <nav aria-label="breadcrumb animated slideInDown">
        </nav>
    </div>
</div>
<!-- Page Header End -->


<!-- Team Start -->
<div class="container-xxl py-5">
    <div class="container">
        <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
            <p class="d-inline-block border rounded-pill py-1 px-4">{{ title }}</p>
            <!-- <h1>Our Experience Committee</h1> -->
        </div>
        <div class="row g-4">



            {% for member in members %}
            <div class="col-lg-3 col-md-6 wow fadeInUp" data-wow-delay="0.3s">
                <div class="team-item position-relative rounded overflow-hidden">
                    <div class="overflow-hidden">
                        <img class="img-fluid" src="{{ member.image }}" alt=""
                            style="width: 300px; height: 300px; object-fit: cover;">
                    </div>
                    <div class="team-text bg-light text-center p-4">
                        <h5>{{ member.name }}</h5>
                        <p class="text-primary">{{ member.designation }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<!-- Team End -->

{% endblock %}
